<div class="field{% if field.errors %} error{% endif %}">
    {{ field.label }}
    <div class="wrapper">{{ field }}</div>
    {% if field.errors %}
        <div class="error">
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
