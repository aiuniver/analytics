<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    td, th {
        border: 1px solid;
    }

    table          { overflow: auto; height: 100px; }
    table thead th { position: sticky; top: 0; z-index: 1; }

    table  { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 16px; }
    th     { background:#eee; }
</style>

<body class="p-5">
    <div class="d-flex p-2">
        <div class="m-5">
            <h1>Все трафикологи и их кабинеты</h1>
            {{ accounts | safe }}
        </div>
        <div class="card m-5 p-2">
            <form action="/trafficologists/add" method='post'>
                <h1>Добавить трафиколога</h1>
                <div class="m-2"><input name='name' placeholder="Имя трафиколога"></div>
                <div class="m-2"><button class='btn btn-primary'>Add</button></div>
            </form>
        </div>
        <div class="card m-5 p-2">
            <form action="/trafficologists/add_account" method='post'>
                <h1>Добавить кабинет</h1>
                <div class="m-2"><input name='title' placeholder="Название кабинета"></div>
                <div class="m-2"><input name='label' placeholder="Метка кабинета"></div>
                <div class="m-2"><select name='trafficologist_id'>
                    {% for id, trafficologist in trafficologists %}
                        <option value="{{ id }}">{{ trafficologist }}</option>
                    {% endfor %}
                </select></div>
                <div class="m-2"><button class="btn btn-primary">Add</button></div>
            </form>
        </div>
    </div>
</body>
</html>
