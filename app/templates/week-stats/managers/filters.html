<form action="{{ url_for('week_stats_managers') }}">
    <div class="filter-block">
        <div class="field">
            <label for="field-value_date_from">Zoom/SO с даты</label>
            <input type="date" name="value_date_from" id="field-value_date_from" value="{% if filters.value_date_from %}{{ filters.value_date_from }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-value_date_to">Zoom/SO по дату</label>
            <input type="date" name="value_date_to" id="field-value_date_to" value="{% if filters.value_date_to %}{{ filters.value_date_to }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-profit_date_from">Оплата с даты</label>
            <input type="date" name="profit_date_from" id="field-profit_date_from" value="{% if filters.profit_date_from %}{{ filters.profit_date_from }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-profit_date_to">Оплата по дату</label>
            <input type="date" name="profit_date_to" id="field-profit_date_to" value="{% if filters.profit_date_to %}{{ filters.profit_date_to }}{% endif %}">
        </div>
    </div>
    <div class="filter-block">
        <div class="field">
            <label for="field-month">Месяц</label>
            <input type="month" id="field-month">
        </div>
        <div class="field field-checkbox">
            <input type="checkbox" id="field-hide_inactive_managers" name="hide_inactive_managers"{% if filters.hide_inactive_managers %} checked="checked"{% endif %}>
            <label for="field-hide_inactive_managers">Скрыть всех не работающих менеджеров</label>
        </div>
    </div>
    <div class="filter-actions">
        <button class="btn btn-primary">Обновить</button>
        <button type="reset" class="btn btn-success btn-reset">Сбросить фильтр</button>
    </div>
</form>
