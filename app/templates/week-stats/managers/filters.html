<form action="{{ url_for('week_stats_managers') }}">
    <div class="filter-block">
        <div class="field">
            <label for="field-value_date_from">Zoom/SO с даты</label>
            <input type="date" name="value_date_from" id="field-value_date_from" value="{% if filters.value_date_from %}{{ filters.value_date_from }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-value_date_to">Zoom/SO по дату</label>
            <input type="date" name="value_date_to" id="field-value_date_to" value="{% if filters.value_date_to %}{{ filters.value_date_to }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-payment_date_from">Оплата с даты</label>
            <input type="date" name="payment_date_from" id="field-payment_date_from" value="{% if filters.payment_date_from %}{{ filters.payment_date_from }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-payment_date_to">Оплата по дату</label>
            <input type="date" name="payment_date_to" id="field-payment_date_to" value="{% if filters.payment_date_to %}{{ filters.payment_date_to }}{% endif %}">
        </div>
    </div>
    <div class="filter-actions">
        <button class="btn btn-primary">Обновить</button>
        <button type="reset" class="btn btn-success btn-reset">Сбросить фильтр</button>
    </div>
</form>
