<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оборот с воронки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    input.form-control {
        max-width: 150px;
        padding: 8px;
    }

    .custom-btn {
        margin-top: 10px;
    }

    .menu-container {
        margin-left: 10px;
    }

    .form-row {
        margin-bottom: 10px;
        margin-left: 10px;
        display: flex;
        align-items: center;
    }

    .form-group {
        margin-right: 10px;
    }

    .form-group:last-child {
        margin-right: 0;
    }

    .form-group label {
        flex-shrink: 0;
        margin-right: 5px;
    }

    .form-group input {
        max-width: 150px;
        padding: 8px;
    }

</style>
<body>
<h1 align="center">Оборот с воронки</h1>
<div class="menu-container">
    <a href="https://analytic.neural-university.ru/" class="btn btn-info">В меню</a>
</div>

<hr>
<div class="form-container">
    <form action="{{ url_for('intensives') }}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="start_date">Мероприятия с:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">Мероприятия до:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="start_date_pay">Оплата с:</label>
                <input type="date" class="form-control" id="start_date_pay" name="start_date_pay" required>
            </div>
            <div class="form-group">
                <label for="end_date_pay">Оплата до:</label>
                <input type="date" class="form-control" id="end_date_pay" name="end_date_pay" required>
            </div>
            <div class="form-group">
                <br>
                <button type="submit" name="get_data" class="btn btn-info custom-btn">Получить данные</button>
            </div>
        </div>
    </form>
</div>
<hr>

<table style="border-collapse: collapse; margin-left: 10px;">
    <tr>
        <th style="border: 1px solid black; padding: 5px;">Все оплаты за период:</th>
        <td style="border: 1px solid black; padding: 5px;">{% if result_payment %}{{ result_payment }} руб.{% endif %}</td>
    </tr>
    <tr>
        <th style="border: 1px solid black; padding: 5px;">Минимум 1 касание с воронкой:</th>
        <td style="border: 1px solid black; padding: 5px;">{% if result_events %}{{ result_events }} руб.{% endif %}</td>
    </tr>
</table>

</body>
</html>
