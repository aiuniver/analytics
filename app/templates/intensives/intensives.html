<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оборот с воронки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    input.form-control {
        max-width: 400px;
        padding: 8px;
    }

    .form-container {
        max-width: 400px; /* Максимальная ширина контейнера (примерное значение, можно изменить) */
        display: flex;
        /* margin: 0 auto; */
        padding: 0px; /* Добавление внутренних отступов для внешнего вида */
    }

    .form-event {
        order: 1;
        margin-left: 10px;
        max-width: 250px;
    }

    .form-payment {
        order: 2;
        margin-left: 30px;
        max-width: 250px;
    }

    .custom-btn {
        margin-top: 10px;
    }

    .menu-container {
        margin-left: 10px;
    }
</style>
<body>
<h1 align="center">Оборот с воронки</h1>
<div class="menu-container">
    <a href="https://analytic.neural-university.ru/" class="btn btn-info">В меню</a>
</div>

<hr>
<div class="form-container">
    <div class="form-event">
        <p><strong>Дата мероприятия:</strong></p>
        <form action="{{ url_for('intensives') }}" method="post">
            <label for="start_date">Дата начала:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
            <label for="end_date">Дата конца:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
            <button type="submit" name="change_data_events" class="btn btn-info custom-btn">Получить данные</button>
        </form>
    </div>

    <div class="form-payment">
        <p><strong>Дата оплаты:</strong></p>
        <form action="{{ url_for('intensives') }}" method="post">
            <label for="start_date">Дата начала:</label>
            <input type="date" class="form-control" id="start_date_pay" name="start_date_pay" required>
            <label for="end_date">Дата конца:</label>
            <input type="date" class="form-control" id="end_date_pay" name="end_date_pay" required>
            <button type="submit" name="change_data_payment" class="btn btn-info custom-btn">Получить данные</button>
        </form>
    </div>
</div>
<hr>

<table style="border-collapse: collapse;margin-left: 10px;">
    <tr>
        <th style="border: 1px solid black;padding: 5px;">Все оплаты за период:</th>
        <td style="border: 1px solid black;padding: 5px;">{%if result_payment%}{{result_payment}} руб.{%endif%}</td>
    </tr>
    <tr>
        <th style="border: 1px solid black;padding: 5px;">Минимум 1 касание с воронкой:</th>
        <td style="border: 1px solid black;padding: 5px;">{%if result_events%}{{result_events}} руб.{%endif%}</td>
    </tr>
</table>

</body>
</html>
