<form action="{{ url_for('managers_sales_courses') }}">
    <div class="filter-block">
        <div class="field">
            <label for="field-payment_date_from">С даты оплаты</label>
            <input type="date" name="payment_date_from" id="field-payment_date_from" value="{% if filters.payment_date_from %}{{ filters.payment_date_from }}{% endif %}">
        </div>
        <div class="field">
            <label for="field-payment_date_to">По дату оплаты</label>
            <input type="date" name="payment_date_to" id="field-payment_date_to" value="{% if filters.payment_date_to %}{{ filters.payment_date_to }}{% endif %}">
        </div>
        <div class="field field-checkbox">
            <input type="checkbox" id="field-percent_owner" name="percent_owner"{% if filters.percent_owner %} checked="checked"{% endif %}>
            <label for="field-percent_owner">Процент от личного</label>
        </div>
        <div class="field field-checkbox">
            <input type="checkbox" id="field-percent" name="percent"{% if filters.percent %} checked="checked"{% endif %}>
            <label for="field-percent">Процент от общего</label>
        </div>
    </div>
    <div class="filter-actions">
        <button class="btn btn-primary">Обновить</button>
        <button type="reset" class="btn btn-success btn-reset">Сбросить фильтр</button>
    </div>
</form>
